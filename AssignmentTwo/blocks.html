<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Displaying Blocks</title>
		<link rel="stylesheet" type="text/css" href="blocks.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="title">
				<img class="title" src="images/github.jpg" alt="github social coding logo" height="60" width="120">
				<h1 align="center">Display our Blocks</h1>
				<img class="title" src="images/catandninja.png" alt="github cat and a ninja" height="60" width="120">
			</div>
			<div id="blocks">
				<div>
					<img class="odd" src="images/dojocat.jpg" alt="github cat dressed up as a ninja" height="139" width="139">
					<img class="even" src="images/heisencat.png" alt="github cat dressed up like main character from Breaking Bad" height="139" width="139">
					<img class="odd" src="images/linkcat.png" alt="github cat dressed up like Link from Zelda" height="139" width="139">
					<img class="even" src="images/ironcat.png" alt="github cat dressed up line Ironman" height="139" width="139">
					<img class="odd" src="images/defunktocat.png" alt="github cat dressed up like a rocker" height="139" width="139">
				</div>
				<div>
					<img class="odd" src="images/coder2.jpg" alt="github girl cat coder" height="139" width="139">
					<img class="even" src="images/riddlocat.png" alt="github cat dressed up as the Riddler from Batman" height="139" width="139">
					<img class="odd" src="images/chellocat.jpg" alt="github cat dressed up like an astronaut falling thru a hole at the bottom of the picture and appearing in a hole in the top of the picture" height="139" width="139">
					<img class="even" src="images/stormtroopocat.png" alt="github cat dressed up like a stormtrooper from Star Wars" height="139" width="139">
					<img class="odd" src="images/visionary.jpg" alt="github cat dressed up like Steve Jobs" height="139" width="139">
				</div>
				<div>
					<img class="odd" src="images/cherry.jpg" alt="github cat dressed up like ice cream sundae" height="139" width="139">
					<img class="even" src="images/oktobercat.png" alt="github cat dressed up for Oktoberfest" height="139" width="139">
					<img class="odd" src="images/mario.png" alt="github cat dressed up like Mario from Super Mario Brothers" height="139" width="139">
					<img class="even" src="images/cooler.png" alt="github cat dressed up like my little pony colors" height="139" width="139">
					<img class="odd" src="images/jean-luc-picat.jpg" alt="github cat dressed up like Jean Luc Picat from Star Trek" height="139" width="139">
				</div>
				<div>
					<img class="odd" src="images/aidorucat.png" alt="github cat dressed up like a K Pop singer" height="139" width="139">
					<img class="even" src="images/domo-cat.png" alt="github cat with a cartoon character outfit" height="139" width="139">
					<img class="odd" src="images/kantana.jpg" alt="github girl cat in a kimono with a katana" height="139" width="139">
					<img class="even" src="images/daftpunk.gif" alt="github cat dressed up like on of the guys from Daftpunk" height="139" width="139">
					<img class="odd" src="images/codercat.jpg" alt="github cat dressed up like a coder" height="139" width="139">
				</div>
			</div>
		</div>
	</body>
</html>
